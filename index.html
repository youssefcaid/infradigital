        const app = document.getElementById('app');

        // Mode sombre
        const darkModeToggle = document.getElementById('darkModeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');

        function setDarkMode(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setDarkMode(savedTheme === 'dark');
        } else {
            setDarkMode(window.matchMedia('(prefers-color-scheme: dark)').matches);
        }

        darkModeToggle.addEventListener('click', () => setDarkMode(!document.documentElement.classList.contains('dark')));

        // Modale
        function showFileModal(moduleName, category, files) {
            if (files.length === 0) {
                alert('Aucun fichier disponible dans cette section pour le moment.');
                return;
            }
            
            const filesList = files.map(file => `
                <div class="file-item flex flex-col sm:flex-row sm:justify-between sm:items-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-inner mb-2">
                    <span class="file-name flex items-center text-sm font-medium mb-2 sm:mb-0 justify-center sm:justify-start">
                        <i class="fas fa-file-pdf text-red-500 mr-3 text-lg"></i>
                        ${file.name}
                    </span>
                    <div class="file-actions flex flex-col sm:flex-row gap-2 w-full sm:w-auto">
                        <a href="${file.viewLink}" target="_blank" class="text-blue-600 dark:text-blue-400 hover:text-blue-700 transition duration-300 font-bold text-sm border border-blue-600 dark:border-blue-400 px-3 py-2 rounded-full hover:bg-blue-50 dark:hover:bg-gray-600 flex items-center justify-center">
                            <i class="fas fa-external-link-alt mr-2"></i> Ouvrir
                        </a>
                        <a href="${file.downloadLink}" download class="text-white bg-green-600 hover:bg-green-700 transition duration-300 font-bold text-sm px-3 py-2 rounded-full shadow-md flex items-center justify-center">
                            <i class="fas fa-download mr-2"></i> Télécharger
                        </a>
                    </div>
                </div>
            `).join('');

            const modalHtml = `
                <div id="fileModal" class="fixed inset-0 z-50 bg-black bg-opacity-50 flex justify-center items-start sm:items-center p-3 sm:p-4 overflow-y-auto">
                    <div class="bg-white dark:bg-gray-800 rounded-xl p-4 sm:p-6 w-full max-w-2xl shadow-2xl my-3 sm:my-0 max-h-[85vh]">
                        <div class="flex justify-between items-start border-b pb-3 mb-4 border-gray-200 dark:border-gray-700">
                            <h3 class="text-lg sm:text-xl font-bold text-blue-600 dark:text-blue-400 break-words pr-2">
                                ${category} - ${moduleName}
                            </h3>
                            <button onclick="closeFileModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 flex-shrink-0">
                                <i class="fas fa-times text-xl"></i>
                            </button>
                        </div>
                        <div class="overflow-y-auto pr-1" style="max-height: calc(85vh - 100px)">
                            ${filesList}
                        </div>
                    </div>
                </div>
            `;
            const container = document.createElement('div');
            container.innerHTML = modalHtml;
            document.body.appendChild(container);
            document.body.style.overflow = 'hidden';
            
            container.querySelector('#fileModal').addEventListener('click', (e) => {
                if (e.target.id === 'fileModal') closeFileModal();
            });
        }

        function closeFileModal() {
            const modal = document.getElementById('fileModal')?.closest('div');
            if (modal) {
                modal.remove();
                document.body.style.overflow = '';
            }
        }
  function renderModules(yearName) {

                <div class="module-buttons grid grid-cols-2 sm:grid-cols-4 gap-3 text-center">

                        Cours (${cours.length})
                    </button>
                    <button data-module="${encodeURIComponent(moduleName)}" 
                            data-year="${encodeURIComponent(yearName)}" 
                            data-category="Exercices"
                            class="file-btn p-3 rounded-lg font-medium transition duration-300 shadow-md ${exos.length > 0 ? 'bg-indigo-500 text-white hover:bg-indigo-600' : 'bg-gray-200 text-gray-500 dark:bg-gray-700 dark:text-gray-400 cursor-not-allowed'} flex flex-col items-center justify-center"
                            ${exos.length === 0 ? 'disabled' : ''}>
                        <i class="fas fa-pencil-alt mb-2 text-lg"></i>
                        Exercices (${exos.length})
                    </button>
                    <button data-module="${encodeURIComponent(moduleName)}" 
                            data-year="${encodeURIComponent(yearName)}" 
                            data-category="Contrôle"
                            class="file-btn p-3 rounded-lg font-medium transition duration-300 shadow-md ${controle.length > 0 ? 'bg-red-500 text-white hover:bg-red-600' : 'bg-gray-200 text-gray-500 dark:bg-gray-700 dark:text-gray-400 cursor-not-allowed'} flex flex-col items-center justify-center"
                            ${controle.length === 0 ? 'disabled' : ''}>
                        <i class="fas fa-clipboard-check mb-2 text-lg"></i>
                        Contrôle (${controle.length})
                    </button>
                    <button data-module="${encodeURIComponent(moduleName)}" 
                            data-year="${encodeURIComponent(yearName)}" 
                            data-category="EFM"
                            class="file-btn p-3 rounded-lg font-medium transition duration-300 shadow-md ${efm.length > 0 ? 'bg-purple-500 text-white hover:bg-purple-600' : 'bg-gray-200 text-gray-500 dark:bg-gray-700 dark:text-gray-400 cursor-not-allowed'} flex flex-col items-center justify-center"

                        EFM (${efm.length})
                    </button>
                </div>
            </div>
        `;
    }).join('');

    app.innerHTML = `
        <button onclick="showHome()" class="flex items-center text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 mb-6 font-medium transition duration-300">

        </button>
        <h2 class="text-3xl font-extrabold text-center mb-8 text-gray-800 dark:text-gray-200">${yearName}</h2>
        <div id="modulesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            ${modulesHtml}
        </div>
    `;

    const container = document.getElementById('modulesContainer');
    container.addEventListener('click', function(e) {
        const btn = e.target.closest('.file-btn');
        if (!btn || btn.disabled) return;

        const moduleName = decodeURIComponent(btn.dataset.module);
        const yearName = decodeURIComponent(btn.dataset.year);
        const category = btn.dataset.category;

        const files = siteData[yearName]?.[moduleName]?.[category] || [];
        showFileModal(moduleName, category, files);
    });
}

        function changePage(target) {
            currentView.page = target;
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function showHome() {
            changePage('home');
        }
        
        function render() {
            const page = currentView.page;
            if (page === 'home') renderHome();
            else if (page === '1ère année' || page === '2ème année') renderModules(page);
            else if (['about','privacy','contact'].includes(page)) renderExtraPage(page);
            else renderHome();
        }

        document.addEventListener('DOMContentLoaded', render);
